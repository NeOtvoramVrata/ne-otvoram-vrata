<!DOCTYPE html>
<html>
<head>
    <!-- USE DEVELOPMENT VERSION -->
    <script src="https://unpkg.com/konva@8.1.3/konva.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Не отворај дома Facebook рамка правач</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.ico">

    <link rel="stylesheet" href="assets/css/normalize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
<div class="header-container">
    <header class="wrapper clearfix">
        <h1 class="title title_h1">Ако јас немам право на слободно движење</h1>
        <h2 class="title title_h2">
            и ти <span style="color: #ffffff; text-transform: uppercase">немаш право</span>
            <span style="color: #ffffff"> да влезеш во </span>
            <span style="text-transform: uppercase">мојот дом!</span>
        </h2>
    </header>
</div>

<div class="main-container">
    <div class="main wrapper clearfix">
        <p>
            Симнете ја вашата фб профилна фотографија, или изберете своја фотографија.
            Потоа, следете ги наредните чекори.
        </p>
    <div id="buttons">
        <p>
            1. <input type="file" id="upload" style="display: inline"/>
        </p>
        <p>
            2.
            <button id="save">Симни рамка</button>
        </p>
    </div>


    <div id="container"></div>
    <input id="slider" type="range" min="1" max="1024" step="0.001"/>
    <b>Совет: Користете го лизгачот за да се зголеми/намали профилната.</b>

    <figure class="quote">
        <blockquote>
            Зошто независна апликација?
            <p>Заради што од некаде пред изборите во САД во 2020, Facebook си одлучи да го
            <p>забрани Frame студиото, за да не се употребува за добри цели.</p>
            <p>Во моментов само злобни организации им е дозволено да го користат студиото.</p>
        </blockquote>
    </figure>


    </div> <!-- #main -->
</div> <!-- #main-container -->


<div class="footer-container">
    <footer class="wrapper">
        <h3 style="text-align: center; font-size: 2rem !important;">НЕ ОТВОРАМ ВРАТА!</h3>
    </footer>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
